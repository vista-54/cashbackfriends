<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Каталог</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar placeholder="Поиск" (ionInput)="onInput()" [(ngModel)]="searchQuery"></ion-searchbar>
    <ion-badge color="secondary" (click)="setTag('Окна')">Окна</ion-badge>
    <ion-badge color="secondary" (click)="setTag('Двери')">Двери</ion-badge>
    <ion-badge color="secondary" (click)="setTag('Test')">Test</ion-badge>
    <h6>Начните вводить запрос чтобы найти скидки в вашем городе.</h6>
    <ion-card *ngFor="let card of catalog">
        <ion-card-header>
            <p class="title">{{card.name}}</p>
            <p class="percent">{{card.public_percent}}% / {{card.percent}}%</p>
        </ion-card-header>
        <ion-card-content>
            <p>{{card.products}}</p>
            <!--<p>{{card.address}}</p>-->
            <p><a href="tel:{{card.phone}}">{{card.phone}}</a></p>
            <p>{{card.website}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
