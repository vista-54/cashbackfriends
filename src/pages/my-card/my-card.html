<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Моя карта</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>Покажите этот код кассиру для получения скидки</h3>
    <h1>Ваш код</h1>
    <h1>{{qrCode}}</h1>

    <!--<canvas id="cnvs" height="200" width="200"></canvas>-->
    <img width="70%" alt="qr" src="{{imageLink}}">
    <h1>Баланс</h1>
    <h1>{{balance}} Р.</h1>
    <button ion-button full (click)="openPage('operations')">Вывести CashBack</button>
    <button ion-button full (click)="openPage('invite')">Пригласи друга за Cash</button>

</ion-content>
