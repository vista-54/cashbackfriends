<ion-header>

    <ion-navbar hideBackButton>
        <ion-title>Вход</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h6>На ваш телефон придет код для входа</h6>
    <ion-item>
        <ion-input [(ngModel)]="user.phone" placeholder="+7 999 99999-99" type="tel" clearInput
                   name="phone"></ion-input>
    </ion-item>
    <ion-item *ngIf="isCodeShow">
        <!--*ngIf="isCodeShow"-->
        <ion-input [(ngModel)]="user.code" placeholder="Код из смс" clearInput type="tel" name="code"></ion-input>
    </ion-item>
    <button [disabled]="!isLoginEnable" *ngIf="!isCodeShow" ion-button full (click)="sendCode()">Отправить код</button>
    <button *ngIf="isCodeShow" ion-button full (click)="login()">Продолжить</button>

</ion-content>
